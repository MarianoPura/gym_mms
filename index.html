<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armani's Fitness</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <h1 class="text-3xl font-bold text-gray-900">Armani's Fitness</h1>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="max-w-md">
            <input type="search" placeholder="Search members..." id="search" 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
        <section class="bg-white rounded-lg shadow-sm border border-gray-200">
            <!-- Table Header -->
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900">Member's List</h3>
                <button id="addBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
                    + Add Member
                </button>
            </div>
            
            <!-- Table -->
            <div class="overflow-x-auto">
                <table id="table" class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Card No.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Membership Date</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div id="pagination" class="px-6 py-4 border-t border-gray-200 flex justify-center space-x-2">
                <!-- Pagination buttons will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Add Member Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 newMemberModal" style="display: none;">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900">Add New Member</h3>
                <button type="button" class="text-gray-400 hover:text-gray-600 text-2xl" id="closeNewMember">&times;</button>
            </div>
            
            <form method="POST" id="newMember" class="p-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Form Fields -->
                    <div class="space-y-4">
                        <div>
                            <label for="fName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" name="fName" id="fName" required placeholder="John Michael" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none firstName">
                        </div>

                        <div>
                            <label for="lName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" name="lName" id="lName" required placeholder="Mendoza" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none lastName">
                        </div>

                        <div>
                            <label for="contactNum" class="block text-sm font-medium text-gray-700 mb-1">Contact No</label>
                            <input type="text" name="contactNum" id="contactNum" maxlength="11" inputmode="numeric" required placeholder="09123456789" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none contactNum">
                        </div>

                        <div>
                            <label for="membershipDate" class="block text-sm font-medium text-gray-700 mb-1">Membership Date</label>
                            <input type="date" name="membershipDate" id="membershipDate" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none membershipDate">
                        </div>

                        <div>
                            <label for="e_contact_person" class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact Person</label>
                            <input type="text" name="e_contact_person" id="e_contact_person" required placeholder="Jane Doe" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none e_contact_person">
                        </div>

                        <div>
                            <label for="e_contact_number" class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact Number</label>
                            <input type="text" name="e_contact_number" id="e_contact_number" maxlength="11" inputmode="numeric" required placeholder="09123456789" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none e_contact_number">
                        </div>

                        <div>
                            <label for="cardNum" class="block text-sm font-medium text-gray-700 mb-1">Card No.</label>
                            <input type="text" name="cardNum" id="cardNum" maxlength="6" inputmode="numeric" required placeholder="000000" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none cardNum">
                        </div>

                        <div>
                            <label for="branch" class="block text-sm font-medium text-gray-700 mb-1">Branch</label>
                            <select id="branch-new" name="branch" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            </select>
                        </div>
                    </div>
                    
                    <!-- Camera Section -->
                    <div class="flex flex-col items-center space-y-4">
                        <div class="bg-gray-100 rounded-lg p-4 w-full max-w-xs relative">
                            <video id="webcam" autoplay playsinline class="w-full h-64 object-cover rounded-lg border-2 border-gray-300"></video>
                            <!-- Corner Capture Overlay -->
                            <div class="absolute inset-4 pointer-events-none">
                                <!-- Top Left Corner -->
                                <div class="absolute top-8 left-8 w-8 h-8 border-l-4 border-t-4 border-green-500 rounded-tl-lg"></div>
                                <!-- Top Right Corner -->
                                <div class="absolute top-8 right-8 w-8 h-8 border-r-4 border-t-4 border-green-500 rounded-tr-lg"></div>
                                <!-- Bottom Left Corner -->
                                <div class="absolute bottom-8 left-8 w-8 h-8 border-l-4 border-b-4 border-green-500 rounded-bl-lg"></div>
                                <!-- Bottom Right Corner -->
                                <div class="absolute bottom-8 right-8 w-8 h-8 border-r-4 border-b-4 border-green-500 rounded-br-lg"></div>
                            </div>
                        </div>
                        <button type="button" id="captureBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
                            Capture Photo
                        </button>
                        <canvas id="snapshotCanvas" width="220" height="270" style="display:none;"></canvas>
                        <img id="snapshotPreview" class="w-full h-64 object-cover rounded-lg border-2 border-gray-300 max-w-xs">
                    </div>
                </div>
                
                <input type="hidden" name="photo" id="photoData">
                
                <div class="flex justify-end space-x-3 mt-6 pt-6 border-t border-gray-200">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Edit Member Modal -->
    <div class="fixed inset-0 bg-white bg-opacity-30 backdrop-blur-sm flex items-center justify-center p-4 z-50 editMemberModal" style="display: none;">
        <div class="bg-white rounded-lg shadow-xl max-w-6xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 id="memberName" class="text-xl font-semibold text-gray-900"></h3>
                <button type="button" class="text-gray-400 hover:text-gray-600 text-2xl" id="closeEditMember">&times;</button>
            </div>
            
            <form method="POST" id="editMember" class="p-6">
                <input type="hidden" name="id" id="memberId">
                
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Form Fields -->
                    <div class="lg:col-span-1 space-y-4">
                        <div>
                            <label for="fName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" name="fName" id="fName-edit" placeholder="John Michael" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none firstName-edit">
                        </div>

                        <div>
                            <label for="lName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" name="lName" id="lName-edit" placeholder="Mendoza" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none lastName-edit">
                        </div>

                        <div>
                            <label for="contactNum" class="block text-sm font-medium text-gray-700 mb-1">Contact No</label>
                            <input type="text" name="contactNum" id="contactNum-edit" maxlength="11" inputmode="numeric" placeholder="09123456789" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none contactNum-edit">
                        </div>

                        <div>
                            <label for="membershipDate" class="block text-sm font-medium text-gray-700 mb-1">Membership Date</label>
                            <input type="date" name="membershipDate" id="membershipDate-edit" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none membershipDate-edit">
                        </div>

                        <div>
                            <label for="e_contact_person" class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact Person</label>
                            <input type="text" name="e_contact_person" id="e_contact_person-edit" placeholder="Jane Doe" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none e_contact_person-edit">
                        </div>

                        <div>
                            <label for="e_contact_number" class="block text-sm font-medium text-gray-700 mb-1">Emergency Contact Number</label>
                            <input type="text" name="e_contact_number" id="e_contact_number-edit" maxlength="11" inputmode="numeric" placeholder="09123456789" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none e_contact_number-edit">
                        </div>

                        <div>
                            <label for="cardNum" class="block text-sm font-medium text-gray-700 mb-1">Card No.</label>
                            <input type="text" name="cardNum" id="cardNum-edit" maxlength="6" inputmode="numeric" placeholder="000000" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none cardNum-edit">
                        </div>

                        <div>
                            <label for="branch" class="block text-sm font-medium text-gray-700 mb-1">Branch</label>
                            <select id="branch-edit" name="branch" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            </select>
                        </div>
                    </div>
                    
                    <!-- Capture New Photo -->
                    <div class="lg:col-span-1 flex flex-col items-center space-y-4">
                        <h4 class="text-lg font-medium text-gray-900">Capture New Photo</h4>
                        <div class="bg-gray-100 rounded-lg p-4 w-full max-w-xs relative">
                            <video id="webcam-edit" autoplay playsinline class="w-full h-64 object-cover rounded-lg border-2 border-gray-300"></video>
                            <!-- Corner Capture Overlay -->
                            <div class="absolute inset-4 pointer-events-none">
                                <!-- Top Left Corner -->
                                <div class="absolute top-10 left-10 w-8 h-8 border-l-4 border-t-4 border-green-500 rounded-tl-lg"></div>
                                <!-- Top Right Corner -->
                                <div class="absolute top-10 right-10 w-8 h-8 border-r-4 border-t-4 border-green-500 rounded-tr-lg"></div>
                                <!-- Bottom Left Corner -->
                                <div class="absolute bottom-10 left-10 w-8 h-8 border-l-4 border-b-4 border-green-500 rounded-bl-lg"></div>
                                <!-- Bottom Right Corner -->
                                <div class="absolute bottom-10 right-10 w-8 h-8 border-r-4 border-b-4 border-green-500 rounded-br-lg"></div>
                            </div>
                        </div>
                        <button type="button" id="captureBtn-edit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200">
                            Capture Photo
                        </button>
                        <canvas id="snapshotCanvas-edit" width="220" height="270" style="display:none;"></canvas>
                        <img id="snapshotPreview-edit" class="w-full h-64 object-cover rounded-lg border-2 border-gray-300" style="display:none;">
                        <input type="hidden" name="photo" id="photoData-edit">
                    </div>
                    
                    <!-- Current Photo -->
                    <div class="lg:col-span-1 flex flex-col items-center space-y-4">
                        <h4 class="text-lg font-medium text-gray-900">Current Photo</h4>
                        <div class="bg-gray-100 rounded-lg p-4 w-full max-w-xs">
                            <img id="currentPhoto-edit" class="w-full h-64 object-cover">
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6 pt-6 border-t border-gray-200">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
   <canvas id="idCanvas" width="600" height="400" style="display:none;"></canvas>

    <!-- Missing Images Warning Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 warningModal" id="warningModal" style="display: none;">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="p-6 text-center">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Missing Items</h3>
                <p class="text-gray-600 mb-4">The following will show as placeholders:</p>
                <ul id="missingItemsList" class="text-red-600 mb-4 space-y-1"></ul>
                <p class="text-gray-700 mb-6">Continue with <span id="actionType" class="font-medium"></span>?</p>
                
                <div class="flex justify-center space-x-3">
                    <button type="button" id="cancelWarning" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                        Cancel
                    </button>
                    <button type="button" id="continueWarning" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
